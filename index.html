<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <a href="#"><li>My tic tac toe.com</li></a>
        </ul>
    </nav>
    <div class="game">
        <div class="container">
            <div class="box br-t br-l"><span class="text"></span></div>
            <div class="box br-t"><span class="text"></span></div>
            <div class="box br-t br-r"><span class="text"></span></div>
            <div class="box br-l"><span class="text"></span></div>
            <div class="box"><span class="text"></span></div>
            <div class="box br-r"><span class="text"></span></div>
            <div class="box br-b br-l"><span class="text"></span></div>
            <div class="box br-b"><span class="text"></span></div>
            <div class="box br-b br-r"><span class="text"></span></div>
        </div>
    
    <div class="gameInfo">
        <h1>Welcome To my tic tac toe</h1>
        <div>
            <span class="info"></span>
            <button id="reset">Reset The game</button>
        </div>
        <div class="imgbox">
            <img id="win" src="1.gif" alt="you win" height="153px" width="150px" >
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
